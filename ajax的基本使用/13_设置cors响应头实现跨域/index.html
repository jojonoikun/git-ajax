<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS跨域资源共享</title>
    <!-- <script crossorigin="anonymous" src="https://cdn.bootcdn.net/ajax/libs/axios/1.1.3/axios.js"></script> -->
    <style>
        .result{
            width: 200px;
            height: 100px;
            border:solid 1px #ccc;
        }
    </style>
</head>
<body>
    <button>发送请求</button>
    <div class="result"></div>
    

    <script>
        const btn = document.querySelector("button");
        const result = document.getElementsByClassName("result")[0];
        btn.onclick = function(){
            // 1、创建对象
            const dio = new XMLHttpRequest();
            // 2、初始化设置
            dio.open("GET","http://127.0.0.1:8000/cors-server")
            // 3、发送
            dio.send()
            // 4、绑定事件
            dio.onreadystatechange = function(){
                if(dio.readyState ===4){
                    if(dio.status >= 200 && dio.status < 300){
                       console.log(dio.response); 
                       result.innerHTML = dio.response
                    }
                }
            }
        }
 
    </script>
</body>
</html>
